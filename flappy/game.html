<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flappy Wars </title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" type="text/css" href="flappy.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <audio controls autoplay>
        <source src="battle.mp3" type="audio/mpeg">
    </audio>
    <div id="game">
        <div id="bird"></div>
        <div class="pipe"></div>
    </div>
    <div id="score"></div>
    <div id="game-over">
        <h1 id="header"> GAME OVER <br> <br> You have failed to destroy the Death Star </h1>
        <img id="deathStar" src="deathStar.png">
        <div id="menuButtons">
            <a href="https://sofiabasil.github.io/sofiaBasil.git.io/flappyWars/game.html">
                <button class="buttons" id="play-again"> Play Again </button>
            </a>
        </div>
</body>
</html>
